name: Tests

# Trigger the workflow on push or pull request
# events but only for the master branch:
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.7"]

    env:
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ hashFiles('tests/requirements-tests.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-tests.txt
          python setup.py develop --no-deps
      - name: Run tests
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          env_vars: PYTHON
          fail_ci_if_error: false

  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements-linters.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-linters.txt
      - name: Run isort
        run: |
          isort --version
          isort -c .
      - name: Run flake8
        if: failure() || success()
        run: |
          flake8 --version
          flake8
      - name: Run check-manifest
        if: failure() || success()
        run: |
          check-manifest
      - uses: psf/black@stable
        with:
          version: "22.3.0"
        if: failure() || success()
